services:
  - type: web
    name: lotto-ai
    runtime: python
    buildCommand: pip install -r requirements.txt && python -m playwright install chromium
    startCommand: gunicorn --bind 0.0.0.0:$PORT lotto_server:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.10
      - key: PORT
        value: 5000
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: /opt/render/project/src/.cache/ms-playwright
